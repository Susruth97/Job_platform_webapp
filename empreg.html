<script type="text/javascript">

function valid()
{
	var uname  = document.getElementById('uname').value;
	var email = document.getElementById('email').value;
	var age	=   document.getElementById('age').value;
	var gen = document.getElementById('gen').value;
	var city = document.getElementById('city').value;
	var mobile = document.getElementById('mobile').value;
	var aadhar = document.getElementById('aadhar').value;
	var skill1 = document.getElementById('skill1').value;
	var skill2 = document.getElementById('skill2').value;
	var skill3 = document.getElementById('skill3').value;
	var about = document.getElementById('about').value;
	var pass  = document.getElementById('pass').value;
	var cpass = document.getElementById('cpass').value;
	
	

	//Validate UserName - Empty Check & Only 4 Characters Check
  
   if(uname == "") 
	{ 
	   alert("First Name should not be Empty!"); 
	   return false;
	 }

	 var unm = /^[A-Za-z]{4,30}$/;  
   if(!unm.test(uname)) 
	{ 
		alert("Invalid Name! Name should contain only characters and should contain a minimum of 4 characters & maximum of 30 characters"); 

		return false;
   }
   
   if(email == "") 
   { 
	   alert("Email should not be Empty!"); 
	   return false;
	}
   var atpos = email.indexOf("@"); //get the position of @ in the input email string
   
   var dotpos = email.lastIndexOf("."); //get the position (last occurrence) of .
  
   //Checks Min 2 chars in email name (ravi/abc12), domain name (gmail/yahoo) and domain type (.com/.net)
 
   if (atpos < 2 || dotpos <= atpos+2 || dotpos+2 >= email.length)   
      {
        alert("In-valid E-mail Address!");
        return false;
      }
	
//Validation of Age

	if(age == "") 
	{ 
	   alert("age should not be Empty!"); 
	   return false;
	 }
	if ( !( age > 1 && age<100 ) )
	{

        alert("The age must be a number between 1 and 100");
        return false;
}
	
//Validation of gender
	if(gen == "Please select any one") 
	{ 
	   alert("Gender should not be Empty! Please Select Anyone"); 
	   return false;
	 }

   //Validation of City
   
   if(city == "") 
	{ 
	   alert("city Name should not be Empty!"); 
	   return false;
	 }

	 var cit = /^[A-Za-z ]{2,30}$/;  
   if(!cit.test(city)) 
	{ 
		alert("Invalid City! City should contain only characters & spaces.and should contain a minimum of 3 characters & maximum of 30 characters"); 

		return false;
   }
   
   //Validation of  Mobile 
   if(mobile == "") 
   { 
	   alert("Mobile should not be Empty!"); 
	   return false;
	}
  
   var mb = /^[0-9]{10}$/; //match a value with exactly 10 digits 
   if(!mb.test(mobile)) 
	{ 
	   alert("Invalid Mobile Number! Enter a valid 10 Digit Mobile Number"); 
	   return false;
	 }
//Validation of  Aadhar

   {

	   return false;
	}
  
   var adhar = /^[0-9]{12}$/; //match a value with exactly 12 digits

	//Validation of  about
if(about == "")
